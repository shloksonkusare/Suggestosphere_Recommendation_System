<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Container for the back button and images */
        .content-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Style for the back button */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 20px; /* Increase top margin */
        }

        .back-button:hover {
            background-color: #555;
        }

        /* Ensure each div (containing an image) takes up the entire width */
        .image-container {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        /* Style for the images */
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        /* Hover effect on images */
        .image-container:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <h1>Data Analysis Menu</h1>
</header>

<!-- Container for the back button and images -->
<div class="content-container">

    <!-- Back button -->
    <a class="back-button" href="javascript:history.go(-1)">Back</a>

    <!-- First image -->
    <div class="image-container">
        <img src="assets/img/Graphs/Figure_1.png"  alt="Image 1">
    </div>

    <!-- Second image -->
    <div class="image-container">
        <img src="assets/img/Graphs/Figure_2.png" alt="Image 2">
    </div>

    <!-- Third image -->
    <div class="image-container">
        <img src="assets/img/Graphs/Figure_3.png" alt="Image 3">
    </div>

    <!-- 4 image -->
    <div class="image-container">
        <img src="assets/img/Graphs/Figure_4.png" alt="Image 1">
    </div>

    <!-- 5 image -->
    <div class="image-container">
        <img src="assets/img/Graphs/Figure_5.png" alt="Image 2">
    </div>

    <!-- 6 image -->
    <div class="image-container">
        <img src="assets/img/Graphs/Figure_6.png" alt="Image 3">
    </div>

    <!-- Add more divs and images as needed -->

</div>

</body>
</html>
